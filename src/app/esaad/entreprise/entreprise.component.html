<button (click)="showDialog = !showDialog" class="btn">Open</button>
<app-dialog [(visible)]="showDialog">

    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)" class="form">
        <div class="form-body">
            <h1>My Reactive Form</h1>
            <div class="row">
                <div class="col-md-12">
                    <fieldset class="form-group">
                        <label for="basicInput">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                        <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>
                    </fieldset>
                </div>
                <div class="col-md-12">
                    <fieldset class="form-group">
                        <label for="basicTextarea">Description</label>
                        <textarea class="form-control" formControlName="description" rows="3"></textarea>
                        <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify a description that's between 30 and 500 characters.</div>
                    </fieldset>
                </div>
            </div>
            <input type="submit" class="btn btn-raised btn-success btn-min-width mr-1 mb-1" value="Submit Form" [disabled]="!rForm.valid">
        </div>
    </form>

    <!-- <button (click)="showDialog = !showDialog" class="btn">Close</button> -->
</app-dialog>
